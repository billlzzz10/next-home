name: Code Quality

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run Ruff linter
        run: ruff check src/ utils/ tests/ --exit-zero
      
      - name: Format with Black
        run: black --check --diff src/ utils/ tests/ --exit-zero
      
      - name: Type check with mypy
        run: mypy src/ --ignore-missing-imports --exit-zero
      
      - name: Run pylint
        run: pylint src/ --exit-zero || true
      
      - name: Check complexity with radon
        run: |
          pip install radon
          radon cc src/ -a -nb || true
          radon mi src/ -nb || true
